{% extends 'core/Base.html' %}


{% block content %}



<div class="columns">

    <div class="column is is-one-fifth"></div>
    <div class="column">

    {% if form.errors %}
        <div class="notification is-danger">
            {{ form.errors }}
        </div>
    {% endif %}

        <form action="" method=POST>
        {% csrf_token %}

            {{ form.as_p }}

            <button class="button is-medium">Submit</button>
        </form>

    </div>
    <div class="column is is-one-fifth"></div>

</div>


{% endblock %}
