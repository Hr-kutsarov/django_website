{% extends 'core/Base.html' %}


{% block content %}



<div class="columns">

    <div class="column is is-one-fifth"></div>
    <div class="column">

    {% if form.errors %}
        <div class="notification is-danger">
            {{ form.errors }}
        </div>
    {% endif %}

        <form action="" method=POST>
        {% csrf_token %}

            <div class="mb-3">
                <input type="text" class="input" name="username" placeholder="Username:">
            </div>

            <div class="mb-3">
                <input type="password" class="input" name="password1" placeholder="Password:">
            </div>

            <div class="mb-3">
                <input type="password" class="input" name="password2" placeholder="Repeat password:">
            </div>

            <div class="mb-3">
                <input type="email" class="input" name="email" placeholder="Email:">
            </div>


            <button class="button is-medium">Submit</button>

        </form>

    </div>
    <div class="column is is-one-fifth"></div>

</div>


{% endblock %}
