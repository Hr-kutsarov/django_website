{% extends 'core/Base.html' %}



{% block content %}

        {% if form.error_messages %}
            {% for message in form.error_messages %}
                <p>{{  message }}</p>
            {% endfor %}
        {% endif %}
    <br><br>
    <form action="{% url 'register' %}" method=POST>
    {% csrf_token %}

        {{ form.as_p }}
        <br>
        <button class="submit-row">Submit</button>

    </form>


{% endblock %}
