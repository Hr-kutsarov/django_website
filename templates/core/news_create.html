{% extends 'core/Base.html' %}

{% load static %}
{% block content %}

<div class="container is-fullheight">
    <div class="columns">
        <div class="column is is-one-fifth"></div>
        <div class="column">
            {% if perms.core.add_news %}
            <h1><strong>Create news</strong></h1>
        <br>
                <form method="post">

                {% csrf_token %}

                {{ form.as_p }}

                <br>

                <div class="mb-3"><button class="button is-medium">Submit</button></div>
                </form>

                {% else %}

                <article class="message">
                  <div class="message-header"><p>Message</p></div>
                <div class="message-body">You have no permissions to view this page.</div>
                </article>

                {% endif %}


            </div>
        <div class="column is is-one-fifth"></div>
        </div>
    </div>
</div>



{% endblock %}
